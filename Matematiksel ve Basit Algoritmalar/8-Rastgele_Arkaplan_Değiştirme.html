<!doctype html>
<html style="text-align: center; padding: 50px; ">
<head>
<meta charset="utf-8">
<title>Arkaplan Değiştirme</title>
</head>
<style>
 
</style>
 
<body>
<input type="button" id="renk" value="renk değiştir" style="padding: 5px; border-radius: 3px;">
 
 
<script>
var dizi=["#D24D57","#e74c3c","#f1c40f","#2c3e50","#8e44ad","#bdc3c7","#1abc9c","#3498db","#95a5a6"];
var renk=document.getElementById("renk");
 
 
renk.onclick=function(){
 
var rastgele=Math.floor(Math.random()*dizi.length);
 
document.body.style.backgroundColor=dizi[rastgele];
 
}
 
 
</script>
</body>
</html>
