<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">

                    <div class="card">

                            <p class="card-text"></p>

                        </div>
                        <div class="card-footer">

                            <i class="fas fa-solid fa-circle-chevron-right fa-2x arrow"></i>
                        </div>
                    </div>

            </div>
        </div>
    </div>
